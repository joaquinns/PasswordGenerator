{% extends 'base.html' %}

{% block content %}

<h1 class="text-4xl text-white text-center">Password Generated!</h1>

<div class="flex justify-center py-4 gap-2 items-center">
  <h3 class="text-white text-lg bold">Copy your password!</h3>
  <input class="rounded focus:ring-2 focus:ring-blue-100" type="text" value="{{password}}" name="password" id="password">
</div>

<div class="flex justify-center items-center">
  <a class="py-2 px-6 bg-blue-500 text-white rounded transition duration-250 hover:bg-blue-600" href="/">Back</a>
</div>

{% endblock content %}
